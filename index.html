<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Dog API: A Simple Example</h1>
    <form id="getDogs">
      <label for="numDog">Enter number of dogs</label>
      <input type="number" id="numDogs" value="3" min="1" max="50">
      <input type="submit" value="Get the dog Pic!">
    </form>
    <form id="getBreed">
      <label for="search-breed">Which breed of dog picture you want to see?</label>
      <input type="text" id="searchbreed">
      <input type="submit" value="Search Breed">
    </form>
    <h2 class="text">Here the Dog Picture!</h2>
    <section class="show">
        
      
    </section>
  </div>
  <script src="index.js"></script>
</body>
</html>
